- # ====== Region: Jogadores ===================================
  id: 117314951025015399475
  identification: 
    name: Jogadores
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT "IDATLETA",
             "NOMEATLETA",
             "COUNTRY",
             "DATANASC",
             "IDEQUIPA",
             (SELECT e1."NOMEEQUIPA"
                FROM "EQUIPA" e1
               WHERE e1."IDEQUIPA" = a."IDEQUIPA") "NOMEEQUIPA"
        FROM "ATLETA" a
        WHERE a."IDEQUIPA" = :P3_IDEQUIPA
    order-by-item: 
      item-name: ORDER_PLAYERS_BY
      order-bys: 
      - key: IDATLETA
        clause: '"IDATLETA" asc'

      - key: COUNTRY
        clause: '"COUNTRY" asc'

  layout: 
