- # ====== Region: JOGOSMAIS2APOSTAS ===========================
  id: 117847844019506713242
  identification: 
    name: JOGOSMAIS2APOSTAS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT idJogo, COUNT(*) AS TotalBets
      FROM (
          SELECT idJogo FROM betResultado
          UNION ALL
          SELECT idJogo FROM betVencedor
          UNION ALL
          SELECT idJogo FROM betMarcador
      ) 
      GROUP BY idJogo
      HAVING COUNT(*) > 2
      ORDER BY TotalBets DESC

